<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!-- links -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- google-fonts -->
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com"   crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@100;500&display=swap" rel="stylesheet"> 
  

  <title>Frontend Mentor | Product preview card component</title>

  
</head>  
<body>
  <div class="product-container">
    
    <picture class="product__img">
      <source srcset="images/image-product-desktop.jpg" media="(min-width:600px)">
      <img src="./images/image-product-mobile.jpg" alt="" srcset="">
    </picture>
    <div class="product__content">
<main class="product">
  <p class="category">Perfume</p>

  <h1 class="product__title">Gabrielle Essence Eau De Parfum</h1>

  A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.
<div class="price">
  <p class="current__price">$149.99</p>
  <p class="original__price"><s>$169.99</s></p>
</div>
  <button class="button" data-icon="shopping-cart">Add to Cart</button>
</main>
  </div>
    </div>
</body>
</html>
